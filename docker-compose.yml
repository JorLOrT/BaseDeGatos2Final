services:
  # ==================== POSTGRESQL ====================
  postgres:
    image: postgres:18-alpine
    container_name: logistics_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: logistics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MONGODB ====================
  mongodb:
    image: mongo:8
    container_name: logistics_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: logistics_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

